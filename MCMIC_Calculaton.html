<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Minute Calculation</title>
    <style>
        .calculator-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Mobile Minute Calculation</h1>

<button onclick="toggleCalculator()">Toggle Calculator</button>

<div class="calculator-box" id="calculator">
    <label for="minuit">Minutes:</label>
    <input type="number" id="minuit" name="minuit"><br><br>

    <label for="day">Days:</label>
    <input type="number" id="day" name="day"><br><br>

    <label for="taka">Taka:</label>
    <input type="number" id="taka" name="taka"><br><br>

    <button onclick="calculate()">Calculate</button>

    <div class="result-box" id="maxResultBox">
        <h2>Maximum Result</h2>
        <p id="maxResult"></p>
    </div>
    
    <div class="result-box" id="minResultBox">
        <h2>Minimum Result</h2>
        <p id="minResult"></p>
    </div>
    
    <ul id="results"></ul>
</div>

<script>
    function mobileMinuteCalculate(minuit, day, taka) {
        var PackRate = taka / minuit;
        return PackRate.toFixed(3);
    }

    function calculate() {
        var minuit = parseInt(document.getElementById("minuit").value);
        var day = parseInt(document.getElementById("day").value);
        var taka = parseInt(document.getElementById("taka").value);
        
        var result = mobileMinuteCalculate(minuit, day, taka);
        
        var listItem = document.createElement("li");
        listItem.textContent = "Result: " + result + "/= taka";
        document.getElementById("results").appendChild(listItem);
        
        // Update maximum and minimum results
        var maxResult = parseFloat(document.getElementById("maxResult").textContent || 0);
        var minResult = parseFloat(document.getElementById("minResult").textContent || Number.MAX_VALUE);
        
        if (parseFloat(result) > maxResult) {
            document.getElementById("maxResult").textContent = result;
            document.getElementById("maxResultBox").style.display = "block";
        }
        
        if (parseFloat(result) < minResult) {
            document.getElementById("minResult").textContent = result;
            document.getElementById("minResultBox").style.display = "block";
        }
    }
    
    function toggleCalculator() {
        var calculator = document.getElementById("calculator");
        if (calculator.style.display === "none" || calculator.style.display === "") {
            calculator.style.display = "block";
        } else {
            calculator.style.display = "none";
        }
    }
</script>

</body>
</html>

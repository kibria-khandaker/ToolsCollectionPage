<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1 class="text-3xl text-center pt-10 pb-5">Calculator</h1>

    <!-- Mobile Minuit cost area start  -->
    <div class="border-0 border-amber-500">
      <!-- Mobile Minuit Cost Main Box Show/Close or Toggle btn -->
      <!-- <button class="bg-amber-500 text-white p-2 m-2 rounded" onclick="toggleCalculator()"> Mobile Minuit Cost </button> -->
      <button class="text-white py-2 px-3 m-2 rounded-md bg-amber-500 hover:bg-black calculator-toggle-button" onclick="toggleCalculator()"> Mobile Minuit Cost open </button>
      <!-- Mobile Minuit Cost calculate & result area -->
      <div class="calculator-box bg-amber-400 px-2 py-5" id="calculator">
        <!-- Mobile Minuit Cost input field area -->
        <div class="w-full flex flex-col md:flex-row gap-2 md:gap-6 mobile_minuit_cost_input_field">
          <label class="flex flex-col w-full md:w-1/3" for="mobileMinuit">Minutes:
            <input class="rounded focus:outline-none px-2 py-1" type="number" id="mobileMinuit" name="mobileMinuit" />
          </label>
          <label class="flex flex-col w-full md:w-1/3" for="mobileDay">Days:
            <input class="rounded focus:outline-none px-2 py-1" type="number" id="mobileDay" name="mobileDay" />
          </label>
          <label class="flex flex-col w-full md:w-1/3" for="mobileTaka">Taka:
            <input class="rounded focus:outline-none px-2 py-1" type="number" id="mobileTaka" name="mobileTaka" />
          </label>
        </div>
        <!-- Mobile Minuit Cost input's value calculate btn -->
        <div class="mobile_minuit_cost_calculate_btn flex justify-between">
            <button class="bg-slate-900 hover:bg-slate-700 text-white py-2 px-4 my-5 rounded" onclick="calculateMobile()">Calculate</button>
            <button class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 my-5 rounded" onclick="resetMobile()">Reset</button>
        </div>
        <!-- Mobile Minuit Cost result area -->
        <div class="mobile_minuit_cost_result_box flex justify-between">        
            <div class="result-box" id="maxMobileResultBox">
                <h2>High Cost</h2>
                <p id="maxMobileResult"></p>
            </div>
            <div class="result-box" id="minMobileResultBox">
                <h2>Low Cost</h2>
                <p id="minMobileResult"></p>
            </div>
        </div>
        <ul class="inputed_all_result_list_box py-6" id="mobileResults"></ul>
      </div>

    </div>
    <!-- Mobile Minuit cost area end  -->

    <!-- Mobile Internet cost area start  -->
    <div class="border-8 border-red-500  hidden">

        <!-- Mobile Internet Cost Main Box Show/Close or Toggle btn -->
        <!-- <button class="bg-red-500 text-white p-2 m-2 rounded" onclick="toggleCalculatorForInternetCost()" > Mobile Internet Cost </button> -->
        <button class="text-white py-2 px-3 m-2 rounded-md bg-red-500 hover:bg-black  internet-cost-toggle-button" onclick="toggleCalculatorForInternetCost()"> Mobile Internet Cost open </button>
        <!-- Mobile Internet Cost calculate & result area -->
        <div class="internet-cost-box bg-red-500" id="internetCostCalculator">
            <!-- Mobile Internet Cost input field area -->
            <div class="mobile_internet_cost_input_field flex items-center">
                <div class="border flex mr-8">
                    <label for="internetAmount">Internet Amount:</label>
                    <input type="number" id="internetAmount" name="internetAmount" />
                    <div class="px-4" id="internetUnit">
                        <label class="btn btn-primary"> <input type="radio" name="unit" id="GB_button" checked /> GB </label>
                        <span class="px-1">Or</span>
                        <label class="btn btn-primary"> <input type="radio" name="unit" id="MB_button" /> MB </label>
                    </div>
                </div>
                <label for="internetTaka">Taka:</label>
                <input type="number" id="internetTaka" name="internetTaka" /><br /><br />
            </div>
            <!-- Mobile Internet Cost input's value calculate btn -->
            <div class="mobile_internet_cost_calculate_btn">
                <button class="text-white bg-black px-5 py-3 mx-3" onclick="calculateInternet()" > Calculate </button>
                <button class="text-white bg-black px-5 py-3 mx-3" onclick="resetInternet()" > Reset </button>
            </div>
            <!-- Mobile Internet Cost result area -->
            <div class="mobile_internet_cost_result_box">
                <!-- max result show area  -->
                <div class="result-box" id="maxInternetResultBox">
                    <h2>Maximum Result</h2>
                    <p id="maxInternetResult"></p>
                </div>
                <!-- min result show area  -->
                <div class="result-box" id="minInternetResultBox">
                    <h2>Minimum Result</h2>
                    <p id="minInternetResult"></p>
                </div>
                <!-- All imputed result show area  -->
                <ul id="internetResults"></ul>
            </div>
        </div>
        
    </div>
   <!-- Mobile Internet cost area end  -->
    <script src="script.js"></script>
  </body>
</html>
